services: 
  mongodb:
    image: mongo:3
    restart: always
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"

  api:
    restart: always
    image: node:12
    working_dir: /usr/src/
    command: bash -c "npm i --only=prod && npm run start:debug"
    volumes:
      - ./dist/:/usr/src/dist/
      - ./package.json:/usr/src/package.json
      - ./package-lock.json:/usr/src/package-lock.json
    ports:
      - "5050:5050"
      - "9222:9222"
    links:
      - mongodb
    
