on:  
  workflow_call:  

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node 12
        uses: actions/setup-node@v4
        with:
          node-version: 12.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --ignore-scripts