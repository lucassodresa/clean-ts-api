name: Experiment CI
on:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 12.x
        uses: actions/setup-node@v4
        with:
          node-version: 12.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: Test CI
        run: npm run test:ci