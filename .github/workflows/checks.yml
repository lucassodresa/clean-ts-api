name: Checks
on:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Setup
        uses: ./.github/actions/setup
      - name: Lint
        run: npm run lint:all

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/setup
      - name: Test CI
        run: npm run test:ci